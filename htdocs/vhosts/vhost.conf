#######################################
# Vhost
#######################################

<VirtualHost *:80>
  ServerName magento2.divanti.co.uk
  ServerAlias magento2.divanti.co.uk
  DocumentRoot "/var/www/magento2/pub"
  UseCanonicalName Off
  <IfVersion < 2.4>
    Include /opt/docker/etc/httpd/vhost.common.d/*.conf
  </IfVersion>
  <IfVersion >= 2.4>
    IncludeOptional /opt/docker/etc/httpd/vhost.common.d/*.conf
  </IfVersion>
</VirtualHost>
